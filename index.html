<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap-5.3.3-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="fontawesome-free-6.5.2-web/css/all.min.css">
    <style>
        .navbar-brand img{
            width: 4rem;
        }
    </style>
</head>
<body>
    
    <header>
        <nav
            class="navbar navbar-expand-md"
        >
            <div class="container">
                <a class="navbar-brand" href="#">
                    <img class="img-fluid" src="images/res-logo.2f9021c4.png" alt="">
                </a>
    
                
                <button
                    class="navbar-toggler d-lg-none"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#collapsibleNavId"
                    aria-controls="collapsibleNavId"
                    aria-expanded="false"
                    aria-label="Toggle navigation"
                >
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="collapsibleNavId">
                    <ul class="navbar-nav m-auto mt-2 mt-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" href="#" aria-current="page"
                                >Food
                                <span class="visually-hidden">(current)</span></a
                            >
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Cart</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Contact</a>
                        </li>
                    </ul>
                    <div class="d-flex gap-2 align-items-center">
                        <button
                            class="btn position-relative"
                        >
                        <i class="fa-solid fa-shopping-cart"></i>
                            <span
                                class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger"
                            >
                                0
                                <span class="visually-hidden">unread messages</span>
                            </span>
                        </button>
                        
                        
                        <i class="fa-solid fa-user"></i>
                    </div>
                </div>
            </div>
        </nav>

        <!-- banner or hero -->

        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-6">
                    <div class="mb-4">
                        <div class="py-5">
                            <p class="display-5 fw-bold text-danger">Easy way to make an order</p>
                            <h2 class="col-md-8 fs-4">
                                <span class="text-danger">HUNGRY?</span> Just wait for food at 
                                 <span class="text-danger">your door</span>
                            </h2>
                            <button class="btn btn-danger btn-lg" type="button">
                                Order Now
                            </button>
                            <button class="btn btn-outline-danger btn-lg" type="button">
                                Contact Now
                            </button>
                        </div>
                    </div>
                    
                </div>
                <div class="col-md-6">
                    <img class="img-fluid" src="images/hero.e3ef74be.png" alt="">
                </div>
            </div>
        </div>

        
    </header>

    <main class="my-5">
        <!-- categories -->

        <div class="container">
            <div class="row">
                <div style="background-color: #fde4e4;" class="col-md-3 d-flex align-items-center p-3 rounded-5">
                    <p class="fw-bold">Breakfast</p>
                    <img style="width: 3rem; object-fit: contain;" src="images/categoryrep.3a62c85d.png" alt="" class="img-fluid">
                </div>
                <div style="background-color: #fde4e4;" class="col-md-3 d-flex align-items-center p-3 rounded-5">
                    <p class="fw-bold">Breakfast</p>
                    <img style="width: 3rem; object-fit: contain;" src="images/categoryrep.3a62c85d.png" alt="" class="img-fluid">
                </div>
                <div style="background-color: #fde4e4;" class="col-md-3 d-flex align-items-center p-3 rounded-5">
                    <p class="fw-bold">Breakfast</p>
                    <img style="width: 3rem; object-fit: contain;" src="images/categoryrep.3a62c85d.png" alt="" class="img-fluid">
                </div>
                <div style="background-color: #fde4e4;" class="col-md-3 d-flex align-items-center p-3 rounded-5">
                    <p class="fw-bold">Breakfast</p>
                    <img style="width: 3rem; object-fit: contain;" src="images/categoryrep.3a62c85d.png" alt="" class="img-fluid">
                </div>
            </div>
        </div>
    </main>

    <footer></footer>

    <script src="bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
